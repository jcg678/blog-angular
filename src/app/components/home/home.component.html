<div class="loading" *ngIf="!posts">
  Cargando...
</div>



<div class="container-fluid mt-3" *ngIf="posts">
  <h1>{{page_title}}</h1>
  <hr>
  <div class="card-columns">
      <article class="card w-100" *ngFor="let post of posts">
        <div class="card-header">
          <h3><a [routerLink]="['/inicio']">{{post.title}}</a></h3>
        </div>
        <div class="card-body">

        </div>
      </article>
  </div>

</div>
